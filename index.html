<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThriftGate: Login</title>
    <!-- site Favicon -->
    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-icon">
    <link rel="icon" href="./src/img/favicon.png" type="image/x-icon">
    <meta name="msapplication-TileImage" content="./src/img/favicon.png" />

    <link rel="Stylesheet" href="./src/css/styles.css">
    <link href="./src/css/font-awesome.css" rel="Stylesheet">
    <link href="./src/css/plugins.css" rel="Stylesheet">
    <link href="./src/css/bootstrap.min.css" rel="Stylesheet">
</head>
<body>
    <div class="containerBox">
        <header id="headerX">
            <div class="head-logo"></div>
            <div class="head-text">
                <h3><span>ThriftGate&trade;</span><br> NCRS Multi-Purpose Cooperative Society<br> Cooperative Management Software</h3></h3>
            </div>
            <div class="toggle"></div>
            <ul>
                <!-- <li><a href="#">Home</a></li>
                <li><a href="#about">About Me</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#works">Works</a></li>
                <li><a href="#testimonial">Testimonial</a></li>
                <li><a href="#contact">Contact</a></li>
                <div class="login-link" data-toggle="modal" data-target="#login" ><a href="#login">Login</a></div> -->
            </ul>
    
            
        </header>

        <div class="section">
            <form action="./members/dashboard.html?{id=emails}">
                <div class="form-box">
                    <div class="form-value">
                        <div class="wrap-logo">
                            <div class="login-logo">
                                <img src="./src/img/logo3.png" />
                            </div>
                            <div class="login-text">
                                <h2>Secure&trade; Login</h2>
                            </div>
                        </div>
                        <div class="inputbox">
                            <i class="fa fa-lock"></i>
                            <input type="email" id="email" required>
                            <label for="">Email</label>
                        </div>
                        <div class="inputbox">
                            <i class="fa fa-building"></i>
                            <input type="password" required
                            title="Password must be 8 or more characters with at
                            least one number, an uppercase letter, and one special character"
                            pattern="^(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[\W]).*$">
                            <label for="password">Password</label>
                        </div>
                        <div class="forget">
                            <label for="">
                                <input type="checkbox">Remember me?&nbsp;<a href="#">Forget Password</a>
                            </label>
                        </div>
                        <button href="#">Login</button>
                        <div class="register">
                            <p>Don't have an account?&nbsp;<a href="#">Register</a></p>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="footer">
            <div class="footer-left">

            </div>
            <div class="footer-right">
                <h3>ThriftGate&trade; Software &copy;Copyright 2023</h3>
            </div>
        </div>
    </div>



    <!-- Scripts -->
    <script type="text/javascript" src="./src/js/jquery.js"></script>
    <script type="text/javascript" src="./src/js/jquery.min.js"></script>
    <script type="text/javascript" src="./src/js/bootstrap.min.js"></script>
</body>
</html>
